<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Photo Club Registration</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <h1>Join the Travel Photo Club</h1>
    </header>

    <main>
        <section id="gallery">
            <h2>Featured Shots</h2>
            <div class="gallery-grid">
                <div class="thumb" tabindex="0" data-city="banff">
          		<img alt="Banff travel photo" src="./Images/Banff by john-lee-unsplash.jpg" title="Photo by John Lee on Unsplash"/>
                <!-- https://unsplash.com/photos/empire-state-building-new-york-at-night-fT6-YkB0nfg -->
                </div>

          <div class="gallery-grid">
                <div class="thumb" tabindex="0" data-city="tokyo">
          		<img alt="Tokyo travel photo" src="./Images/Tokyo by louie-martinez-unsplash.jpg" title="Photo by Louie-Martinez on Unsplash"/>
                <!-- https://unsplash.com/photos/eiffel-tower-paris-during-dusk-IocJwyqRv3M -->
                </div>
                
          <div class="gallery-grid">
                <div class="thumb" tabindex="0" data-city="newYork">
          		<img alt="New York travel photo" src="./Images/New York by timo-wagner-unsplash.jpg" title="Photo by Timo Wagner on Unsplash"/>
                <!-- https://unsplash.com/photos/scenery-of-mountain-oMneOBYhJxY -->
                </div>

                <!-- TODO: Add the remaining thumbnails (Tokyo, New York, etc. at least 3)
                     using real images from Unsplash / Pexels / Pixabay.
                     Each thumbnail must contain an <img> and must keep tabindex="0" on the .thumb container. -->
            </div>
            <p id="image-caption"> Click (or press Enter) to select.</p>
        </section>

        <section id="registration">
            <h2>Member Sign Up</h2>
            <form id="signup-form" novalidate>
                <div class="form-group">
                    <label for="username">Username:</label>
                    <input type="text" id="username" name="username">
                    <span class="error-msg" id="error-username"></span>
                </div>

                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email">
                    <span class="error-msg" id="error-email"></span>
                </div>

                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password">
                    <span class="error-msg" id="error-password"></span>
                </div>

                <div class="form-group">
                    <label>
                        <input type="checkbox" id="terms"> I agree to the terms
                    </label>
                    <span class="error-msg" id="error-terms"></span>
                </div>

                <button type="submit">Register Now</button>
            </form>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
